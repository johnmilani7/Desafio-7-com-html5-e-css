<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="all">
    <title>Valorant</title>
</head>
<body>
    <div class="container-main">
        <header>
            <div class="header">
                <img src="imgs/Logo valorant.png" alt="valorant" class="valorant">
                <h2 class="riot">Riot Games</h2>
                <img src="imgs/share-2.png" alt="share" class="share">
            </div>
        </header>
        <main>
            <section class="conteudo">
                <div class="avatar">
                    <div class="valor">
                        <img src="imgs/Valor.png" alt="valor">
                    </div>
                    <div class="char">
                        <figure class="char1">
                            <img src="imgs/Mask Group1.png" alt="char1">
                            <figcaption>Omen</figcaption>
                        </figure>
                        <figure class="char2">
                            <img src="imgs/Mask Group2.png" alt="char2">
                            <figcaption>Sage</figcaption>
                        </figure>
                        <figure class="char3">
                            <img src="imgs/Mask Group3.png" alt="char3">
                            <figcaption>Sova</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="avatar2">
                    <figure>
                        <img src="imgs/Art.png" alt="art">
                    </figure>
                </div>
            </section>
            <div class="rede">
                <img src="imgs/instagram.png" alt="instagram">
                <img src="imgs/twitter.png" alt="twitter">
                <img src="imgs/facebook.png" alt="facebook">
            </div>
        </main>
            
    </div>
</body>
</html>
